<header>
    <div id="content-heder-left">
        <h3>
            <span ng-show="{{btnApply}}">Edit song: </span>
            <span class="edit-song">{{name}} </span>
        </h3>
    </div>
</header>

<div id="add-new">
    <form class="form-horizontal" role="form" name="myForm" style="border: none">
        <div class="form-group" ng-class="">
            <label for="inputSongName" class="col-sm-2 control-label" style="color:red"
                   ng-show="myForm.name.$error.required && !myForm.name.$pristine || (!myForm.name.$pristine && myForm.name.$invalid)">*Song
                Name</label>
            <label for="inputSongName" class="col-sm-2 control-label"
                   ng-show="myForm.name.$pristine || !myForm.name.$pristine && myForm.name.$valid">*Song Name</label>

            <div class="col-sm-10">
                <input type="text" ng-model="music.name" name="name" class="form-control" id="inputSongName"
                       placeholder="Song name" required>
			<span style="color:#d9534f" ng-show="myForm.name.$error.required && !myForm.name.$pristine"
                  class="help-inline">
				Song name cannot be empty
			</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputArtist" class="col-sm-2 control-label">Artist</label>

            <div class="col-sm-10">
                <input type="text" ng-model="music.artist" name="artist" class="form-control" id="inputArtist"
                       placeholder="Artist">
            </div>
        </div>
        <div class="form-group" style="border-top: 2px solid #ddd;text-align:right;padding-top: 10px;">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="addSong(music)" ng-disabled="myForm.$invalid"
                        ng-show="{{btnCreate}}">Create
                </button>
                <button type="submit" class="btn btn-primary" ng-click="save()"
                        ng-disabled="myForm.$invalid || myForm.$pristine" ng-show="{{btnApply}}">Apply
                </button>
                <a href="/" ng-click="cancel()" class="btn btn-default">Cancel</a>
            </div>
        </div>
    </form>
</div>
